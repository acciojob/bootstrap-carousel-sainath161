<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div id="myCarousel" class="carousel slide" data-ride="carousel">

    <div class="carousel-inner">
        <div class="item first-slide">
            <img src="https://i.pinimg.com/originals/11/c9/81/11c981f2e09feade13773a8b14e292da.jpg" alt="First Slide">
        </div>
        <div class="item second-slide">
            <img src="https://th.bing.com/th/id/R.0dcc5b4d46e89a4a14c92c12d667efc4?rik=0%2foYDcmltzalRQ&riu=http%3a%2f%2fcdn.zmescience.com%2fwp-content%2fuploads%2f2016%2f08%2flandscape-mountains-nature-clouds.jpg&ehk=nynnAmmG3RaM05qPGJYR5PZUkJ1qGPQR8TY30XjE3TQ%3d&risl=&pid=ImgRaw&r=0" alt="Second Slide">
        </div>
        <div class="item active third-slide">
            <img src="https://www.bandt.com.au/information/uploads/2020/10/GettyImages-1149030626-Large.jpg" alt="Third Slide">
        </div>
        <div class="item fourth-slide">
            <img src="https://www.wallpapers13.com/wp-content/uploads/2019/07/Sunrise-landscape-photography-early-morning-swamp-evaporation-streaming-sky-Download-4k-wallpaper-images-for-your-desktop-background.jpg" alt="Fourth Slide">
        </div>
        <div class="item fifth-slide">
            <img src="https://www.pixelstalk.net/wp-content/uploads/2016/07/Wallpapers-pexels-photo.jpg" alt="Fifth Slide">
        </div>
    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

	<script>
    $(document).ready(function () {
        $('.third-slide').addClass('active');
    });
</script>
</body>
 
</html>
